# import miniComicSeriesDetails from '../fragments/MiniComicSeriesDetails.graphql'

query Search($term: String!, $page: Int, $limitPerPage: Int, $filterForTypes: [String!]) {
	searchForTerm(term: $term, page: $page, limitPerPage: $limitPerPage, filterForTypes: $filterForTypes) {
        searchId
        comicSeries {
            ...miniComicSeriesDetails
        }
    }
}